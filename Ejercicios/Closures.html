        //    Se realiza un closure para que la variable- 
        // sea privada
        function makeCounter(n) {
            let count = n;

            return {
                increase: () => count++,
                decrease: () => count--,
                getCount: () => count,
            }
        }
        let counter = makeCounter(7)

        console.log(`Get count ${counter.getCount()}`)
        counter.increase()
        console.log(`Get count ${counter.getCount()}`)
        counter.decrease()
        counter.decrease()
        counter.decrease()
        console.log(`Get count ${counter.getCount()}`)
